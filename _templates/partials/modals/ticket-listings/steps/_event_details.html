<!--begin::Event Details-->
<div data-kt-stepper-element="content">
	<!--begin::Wrapper-->
	<div class="w-100">
		<!--begin::Heading-->
		<div class="pb-10 pb-lg-12">
			<h1 class="fw-bold text-gray-900">Event Details</h1>
			<div class="text-muted fw-semibold fs-4">Provide the key details of your event</div>
		</div>
		<!--end::Heading-->
		<!--begin::Input group-->
		<div class="fv-row mb-8">
			<label class="required fs-6 fw-semibold mb-2">Event Name</label>
			<input type="text" class="form-control form-control-solid" name="event_name" placeholder="Enter event name" />
		</div>
		<!--end::Input group-->
		<!--begin::Input group-->
		<div class="fv-row mb-8">
			<label class="fs-6 fw-semibold mb-2">Event Description</label>
			<textarea class="form-control form-control-solid" rows="4" name="event_description" placeholder="Describe your event"></textarea>
		</div>
		<!--end::Input group-->
		<!--begin::Input group-->
		<div class="fv-row mb-8">
			<label class="required fs-6 fw-semibold mb-2">Event Date</label>
			<input type="date" class="form-control form-control-solid" name="event_date" />
		</div>
		<!--end::Input group-->
		<!--begin::Actions-->
		<div class="d-flex flex-stack">
			<button type="button" class="btn btn-lg btn-light me-3" data-kt-element="event-previous">Previous</button>
			<button type="button" class="btn btn-lg btn-primary" data-kt-element="event-next">
				<span class="indicator-label">Next</span>
				<span class="indicator-progress">Please wait... 
				<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
			</button>
		</div>
		<!--end::Actions-->
	</div>
	<!--end::Wrapper-->
</div>
<!--end::Event Details-->
