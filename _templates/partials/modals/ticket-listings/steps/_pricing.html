<!--begin::Pricing-->
<div data-kt-stepper-element="content">
	<!--begin::Wrapper-->
	<div class="w-100">
		<!--begin::Heading-->
		<div class="pb-10 pb-lg-12">
			<h1 class="fw-bold text-gray-900">Pricing</h1>
			<div class="text-muted fw-semibold fs-4">Set prices for your tickets</div>
		</div>
		<!--end::Heading-->
		<!--begin::Input group-->
		<div class="fv-row mb-8">
			<label class="required fs-6 fw-semibold mb-2">Price per Ticket</label>
			<div class="input-group">
				<span class="input-group-text">$</span>
				<input type="number" class="form-control form-control-solid" name="ticket_price" placeholder="Enter price" />
			</div>
		</div>
		<!--end::Input group-->
		<!--begin::Actions-->
		<div class="d-flex flex-stack">
			<button type="button" class="btn btn-lg btn-light me-3" data-kt-element="pricing-previous">Previous</button>
			<button type="button" class="btn btn-lg btn-primary" data-kt-element="pricing-next">
				<span class="indicator-label">Next</span>
				<span class="indicator-progress">Please wait... 
				<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
			</button>
		</div>
		<!--end::Actions-->
	</div>
	<!--end::Wrapper-->
</div>
<!--end::Pricing-->
