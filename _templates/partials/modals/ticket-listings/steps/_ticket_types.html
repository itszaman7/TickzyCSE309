<!--begin::Ticket Types-->
<div data-kt-stepper-element="content">
	<!--begin::Wrapper-->
	<div class="w-100">
		<!--begin::Heading-->
		<div class="pb-10 pb-lg-12">
			<h1 class="fw-bold text-gray-900">Ticket Types</h1>
			<div class="text-muted fw-semibold fs-4">Define the types of tickets for your event</div>
		</div>
		<!--end::Heading-->
		<!--begin::Input group-->
		<div class="fv-row mb-8">
			<label class="fs-6 fw-semibold mb-2">Add Ticket Types</label>
			<input type="text" class="form-control form-control-solid" name="ticket_types" placeholder="e.g., VIP, General Admission" />
		</div>
		<!--end::Input group-->
		<!--begin::Input group-->
		<div class="fv-row mb-8">
			<label class="fs-6 fw-semibold mb-2">Maximum Tickets</label>
			<input type="number" class="form-control form-control-solid" name="max_tickets" placeholder="Enter maximum tickets allowed" />
		</div>
		<!--end::Input group-->
		<!--begin::Actions-->
		<div class="d-flex flex-stack">
			<button type="button" class="btn btn-lg btn-light me-3" data-kt-element="ticket-previous">Previous</button>
			<button type="button" class="btn btn-lg btn-primary" data-kt-element="ticket-next">
				<span class="indicator-label">Next</span>
				<span class="indicator-progress">Please wait... 
				<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
			</button>
		</div>
		<!--end::Actions-->
	</div>
	<!--end::Wrapper-->
</div>
<!--end::Ticket Types-->
